                    <p>

                  <p>Honing on the idea of how digital waste is often left hidden to the human eye, Future Record is a project which aims to to visualise what this waste might look like if it was a 3D object with size and mass; creating an archive of the computer's forgotten dumpster. The concept draws inspiration from Timothy Morton's Hyperobject and the hypothetical global catastrophic scenario of the <a href="https://en.wikipedia.org/wiki/Gray_goo">Grey Goo</a>.</p>
                  <p>
                    Visit the website at: <br>
                    <a href="https://uyen.world/future-record/">uyen.world/future-record/</a>
