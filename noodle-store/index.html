<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOODLES</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div class="holiday">
            <img alt="" src="images/misc/noodleday.png">
    </div>
    
    <div class="scene">

        <!--    RAMEN STORE    -->
        <div class="object store">
            <div class="object walls">
                <img class="face front" alt="" src="images/walls/walls-front.png">
                <img class="face back" alt="" src="images/walls/walls-back.png">
                <img class="face left" alt="" src="images/walls/walls-left-right.png">
                <img class="face right" alt="" src="images/walls/walls-left-right.png">
            </div>
            
            <div class="object beams1">
                <img class="face front" alt="" src="images/beams/beams-front.png">
                <img class="face right" alt="" src="images/beams/beams-left-right.png">
            </div>
            
            <div class="object beams2">
                <img class="face front" alt="" src="images/beams/beams-front.png">
                <img class="face left" alt="" src="images/beams/beams-left-right.png">
            </div>

            <div class="object roof">
                <img class="face front" alt="" src="images/roof/roof-front.png">
                <img class="face left" alt="" src="images/roof/roof-left-right.png">
                <img class="face right" alt="" src="images/roof/roof-left-right.png">
                <img class="face top" alt="" src="images/roof/roof-top.png">
            </div>

            <div class="object bench">
                <img class="face front" alt="" src="images/bench/bench-front.png">
                <img class="face top" alt="" src="images/bench/bench-top.png">
            </div>
        </div>
        
         <!--    FLOOR    -->
        <div class="object floor">
            <img class="face front" alt="" src="images/floor/floor-front.png">
            <img class="face left" alt="" src="images/floor/floor-left.png">
            <img class="face right" alt="" src="images/floor/floor-right.png">
            <img class="face top" alt="" src="images/floor/floor-top.png">
        </div>
        
        <!--    CHAIRS    -->
        <div class="object chair1">
            <img class="face front" alt="" src="images/chair/chair-front.png">
            <img class="face back" alt="" src="images/chair/chair-back.png">
            <img class="face left" alt="" src="images/chair/chair-left-right.png">
            <img class="face right" alt="" src="images/chair/chair-left-right.png">
            <img class="face top" alt="" src="images/chair/chair-top.png">
        </div>
        
        <div class="object chair2">
            <img class="face front" alt="" src="images/chair/chair-front.png">
            <img class="face back" alt="" src="images/chair/chair-back.png">
            <img class="face left" alt="" src="images/chair/chair-left-right.png">
            <img class="face right" alt="" src="images/chair/chair-left-right.png">
            <img class="face top" alt="" src="images/chair/chair-top.png">
        </div>
        
        <div class="object sign">
            <img class="face front" alt="" src="images/sign/sign-front.png">
            <img class="face back" alt="" src="images/sign/sign-back.png">
        </div>
        
        <!--    FLAGS    -->
        <div class="object flags">
            <div class="object flag1">
                <img class="face front" alt="" src="images/flags/flags-farleft.PNG">
            </div>

            <div class="object flag2">
                <img class="face front" alt="" src="images/flags/flags-left.PNG">
            </div>

            <div class="object flag3">
                <img class="face front" alt="" src="images/flags/flags-farright.PNG">
            </div>

            <div class="object flag4">
                <img class="face front" alt="" src="images/flags/flags-right.PNG">
            </div>
        </div>
            
        <!--    NOODLES    -->
        <div class="object noodle1" onclick="playSlurp()">
            <img class="face front" alt="" src="images/gifs/noodles-slideshow1.gif">
            <audio id="slurp">
                <source src="sound/slurp.mp3" type="audio/mpeg"> 
            </audio>
        </div>
        
        
        <div class="object noodle2">
            <img class="face front" alt="" src="images/gifs/noodles2.png" onmouseover="this.src='images/gifs/noodles2.GIF'" onmouseout="this.src='images/gifs/noodles2.png'">
        </div>
        
        <!--    UTENSILS    -->
        <div class="object utensils">
            <img class="face front" alt="" src="images/gifs/utensils.PNG" onmouseover="this.src='images/gifs/utensils.GIF'" onmouseout="this.src='images/gifs/utensils.png'">
        </div>
        
        <!--    POT    -->
        <div class="object pot" onclick="playBoil()">
            <img class="face front" alt="" src="images/gifs/pot.png" onclick="this.src='images/gifs/pot.GIF'" onmouseout="this.src='images/gifs/pot.png'">
            <audio id="boil">
                <source src="sound/boil.wav" type="audio/mpeg"> 
            </audio>
        </div>
        
        <!--    BOWLS    -->
        <div class="object bowls">
            <img class="face front" alt="" src="images/gifs/bowls-slideshow1.GIF">
        </div>
        
        
        <!--    LANTERNS    -->
        <div class="object lantern1">
            <img class="face one" alt="" src="images/lanterns/lanterns.PNG">
            <img class="face two" alt="" src="images/lanterns/lanterns.PNG">
            <img class="face three" alt="" src="images/lanterns/lanterns.PNG">
            <img class="face four" alt="" src="images/lanterns/lanterns.PNG">
            <img class="face five" alt="" src="images/lanterns/lanterns.PNG">
            <img class="face six" alt="" src="images/lanterns/lanterns.PNG">
        </div>
        
        <div class="object lantern2">
            <img class="face one" alt="" src="images/lanterns/lanterns.PNG">
            <img class="face two" alt="" src="images/lanterns/lanterns.PNG">
            <img class="face three" alt="" src="images/lanterns/lanterns.PNG">
            <img class="face four" alt="" src="images/lanterns/lanterns.PNG">
            <img class="face five" alt="" src="images/lanterns/lanterns.PNG">
            <img class="face six" alt="" src="images/lanterns/lanterns.PNG">
        </div>
        
        <!--    CHEF    -->
        <div class="object chef" id="speechButton">
            <img class="face front" alt="" src="images/misc/chef.png">
        </div>
        
        <!--    ORDER MESSAGE    -->
        <div class="object message">
            <img class="face front" alt="" src="images/misc/message.png">
        </div>
        
    </div>
    
    <!--    BACKGROUUND VIDEO    -->
    <video class="background" src="videos/night.mp4" type="video/mp4" autoplay muted loop>
        <audio loop id="bgm">
            <source src="sound/music-box.wav" type="audio/mpeg">
        </audio>
    </video>

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.flip.min.js.map"></script>
    <script src="js/jquery.flip.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
